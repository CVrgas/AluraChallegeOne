<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Alura challenge</title>

		<link
			rel="stylesheet"
			href="./style.css"
		/>

		<!-- icons -->
		<script
			src="https://kit.fontawesome.com/cac1a37b87.js"
			crossorigin="anonymous"
		></script>

		<!-- googlefont -->
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<div class="container">
				<!-- app -->
				<div class="encoder">
					<!-- header -->
					<div class="header">
						<h1>Challenge encriptador Alura</h1>
					</div>

					<!-- Select -->
					<div class="select">
						<button
							id="encrypt_select"
							class="s_enabled"
						>
							encriptar
						</button>
						<button
							id="decrypt_select"
							class="s_disabled"
						>
							desencriptar
						</button>
					</div>

					<!-- text area -->
					<div class="text">
						<div>
							<textarea
								class="in"
								id="in"
								cols="30"
								rows="10"
								placeholder="inserte texto aqui"
							></textarea>
						</div>
						<div>
							<div id="label">
								<h1>click to copy</h1>
							</div>
							<textarea
								class="out"
								id="out"
								cols="30"
								rows="10"
								readonly
								placeholder=""
							></textarea>
						</div>
					</div>

					<!-- Buttons -->
					<div class="buttons">
						<button
							type="submit"
							class="encrypt_button"
							onclick="submit()"
						>
							Enter
						</button>
					</div>
				</div>
				<!-- footer -->
				<div class="footer">
					<p>
						<i class="fa-sharp fa-solid fa-circle-exclamation"></i>
						Solo minusculas y no letras con acentos ni caracteres especiales.
					</p>
					<p>
						CopyrightÂ© 2023 Cristian Vargas Alarcon. Todos los derechos
						reservados.
						<a
							href="https://github.com/CVrgas"
							target="_blank"
							><img
								src="./resoruces/github-mark-white.png"
								alt="github link"
						/></a>
					</p>
				</div>
			</div>
		</main>
		<script src="./script.js"></script>
	</body>
</html>
